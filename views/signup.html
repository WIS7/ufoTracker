<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="glyphicon glyphicon-chevron-right"></span> Signup</h1>
        <!-- SIGNUP FORM -->
        <form ng-submit="signup()" data-toggle="validator">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" ng-model="user.email" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="user.username" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" data-minlength="6" class="form-control" ng-model="user.password" required>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>
        <hr>
        <p>Already have an account? <a ui-sref="login">Login</a></p>
        <p>Or go <a ui-sref="home">home</a>.</p>
    </div>
</div>
