<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="glyphicon glyphicon-chevron-right"></span> Signup</h1>
        <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
        </div>
        <!-- LOGIN FORM -->
        <form ng-submit="signup()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>
        <hr>
        <p>Already have an account? <a ui-sref="login">Login</a></p>
        <p>Or go <a ui-sref="home">home</a>.</p>
    </div>
</div>
