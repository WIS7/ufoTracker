<div class="container">
	<div class="row">
	
		<aside class="col-md-6">
			<div ng-hide="isLoggedIn()">
			  <h4>You need to <a ui-sref="login">Log In</a> or <a ui-sref="signup">Sign up</a> before you can add a new sightings.</h4>
			</div>
			<button class="btn btn-warning" ng-show="isLoggedIn()" ng-click="hideShow()">
				Post a new Sighting!
			</button>
			<div ng-show="bool" class="jumbotron text-center">
			    <h1>{{titlePage}}</h1>  
				<form class="form-horizontal" ng-submit="addSighting()">
		 			<div class="form-group">
		 				<label class="col-sm-2 control-label">
		 					Title
		 				</label>
		 				<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
		 				</div>
		 			</div>	
					<div class="form-group">
		 				<label class="col-sm-2 control-label">
		 					Description
		 				</label>
		 				<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Description" ng-model="description"></input>
		 				</div>
		 			</div>	
		 			<div>
						<button class="btn btn-warning" type="submit">
							New Sighting
						</button>
					</div>
				</form>
			</div>
		</aside>

		<section class="col-md-4">
			<h1 class="text-center">Sightings of the day!</h1>
			<hr>
			<div ng-repeat="sighting in sightings">
				<div class="list-group">
					<div class="list-group-item">
					 	<h4 class="text-center lead list-group-item-heading">
					 		{{sighting.title}}
					 	</h4>
					 	<hr>
					 	<p class="text-left lead list-group-item-text">
					 		{{sighting.description}}
					 	</p>
					 	<p class="text-right list-group-item-text">
					 		{{sighting.author}}
					 	</p>
<button ng-click="viewSighting(sighting._sightingID)">view</button>
				 	</div>
				</div>
			</div>
		</section>

	</div>
</div>
