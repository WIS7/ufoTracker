<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>Search Results</h1>
            </div>
        </div>
    </div>
</div>

<div ng-repeat="sighting in sightings">
    <div class="list-group">
        <div class="list-group-item">
            <h4 class="text-center lead list-group-item-heading">
                {{sighting.title}}
            </h4>
            <hr>
            <p class="text-left lead list-group-item-text">
                {{sighting.description}}
            </p>
            <p class="text-right list-group-item-text">
                {{sighting.author}}
            </p>
            <button class='btn btn-warning' ng-click="viewSighting(selectedSighting.originalObject._sightingID)">
                View Sighting
            </button>
            <button class="btn btn-info" ng-click="viewUser(selectedSighting.originalObject.author)">
                View Author Profile
            </button>
        </div>
    </div>
</div>
