<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="glyphicon glyphicon-chevron-right"></span> Login</h1>
        <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
        </div>
        <!-- LOGIN FORM -->
        <form id="myForm" ng-submit="login()" data-toggle="validator">
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" required>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>
        <hr>
        <p>Need an account? <a ui-sref="signup">Signup</a></p>
        <p>Or go <a ui-sref="home">home</a>.</p>
    </div>
</div>
