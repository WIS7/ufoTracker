<div class="container">
	<div class="list-group">
		<div class="list-group-item">
		 	<h4 class="text-center lead list-group-item-heading">
		 		{{sighting.title}}
		 	</h4>
		 	<hr>
		 	<p class="text-left lead list-group-item-text">
		 		{{sighting.description}}
		 	</p>
		 	<p class="text-right list-group-item-text">
			 	{{sighting.author}}
		 	</p>
		 	<p class="text-right list-group-item-text">
			 	Sighting was seen on {{sighting.date}}
		 	</p>
		 	<p class="text-left list-group-item-text">
			 	Sighting was submitted on {{sighting.submittedDate}}
		 	</p>
			<div ng-controller="mapCtrl">
				<div id="map_canvas" style="width: 100%; height: 300px;"></div>
			</div>
			<img ng-hide="defaultImage" src="{{imageUrl}}" alt="No image provided" class="center-block img-responsive">
			<img ng-show="defaultImage" src="{{imageUrl}}" alt="No image provided" class="center-block img-responsive"
				 style="width: 320px;height: 320px">
			<hr>
			<h4 class="text-center lead">Comment Section</h4>
			<hr>
			<div class="form" ng-show="isLoggedIn()">
				<input type="text" class="form-control" placeholder="Comment" ng-model="comment">
				<button type="button" class="btn btn-default" ng-click="writeComment()">Add a comment</button>
			</div>
			<hr>
			<div ng-repeat="comment in comments">
				<div class="list-group">
					<div class="list-group-item">
					 	<p>
					 		{{comment.content}}
					 	</p>
					 	<hr>
					 	<p class="text-left lead list-group-item-text">
					 		{{comment.author}}
					 	</p>	
				 	</div>
				</div>
			</div>	
		</div>
	</div>
</div>
