<div class="container">
    <div class="col-md-9">
        <div class="sightings">
            <div class="sightings-body">
                <h2>{{sighting.title}}</h2>
                <div class="sightings-picture">
                <img src="{{sighting.url}}" class="img-responsive" style="width: 100%;" alt="">
            	</div>
                <h6><a href="#">Posted by {{sighting.author}}</a></h6>
                <p>{{sighting.description}}</p>
			 	<span class="text-right">
				 	Seen on {{sighting.date}}
			 	</span>
			 	<span class="text-left">
				 	Submitted on {{sighting.submittedDate}}
			 	</span>
	        </div>
	                </div>
			<div ng-controller="mapCtrl">
				<div id="map_canvas" style="width: 100%; height: 300px; margin-bottom: 20px;"></div>
			</div>
			<div class="jumbotron">
			<h3 class="text-center lead">Comment Section</h3>
				<div class="form" ng-show="isLoggedIn()" style="margin-bottom: 20px;">
					<input type="text" class="form-control" placeholder="Comment" ng-model="comment">
					<button type="button" class="btn btn-success" ng-click="writeComment()">Add a comment</button>
				</div>
				<div ng-repeat="comment in comments" class="list-group">
					<div class="list-group-item">
					    <blockquote>
		                    <p>{{comment.content}}</p>
		                    <footer>Posted by <cite title="Source Title">{{comment.author}}</cite></footer>
		                </blockquote>
				 	</div>
				</div>
			</div>
    </div>
</div>
