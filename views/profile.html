<div class="container">
	<section>
		<h1 class="text-center">Your sightings</h1>
		<hr>
		<div id="ModalEditSighting" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
	    			<div class="modal-header">
	        			<button type="button" class="close" data-dismiss="modal">&times;</button>
	        			<h4 class="modal-title">Edit a Sighting!</h4>
	      			</div>
	      			<div class="modal-body">
						<form class="form-horizontal">
	 						<div class="form-group">
	 							<label class="col-sm-2 control-label">
	 							Title
	 							</label>
	 							<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="sighting.title" ng-model="title" ></input>
								</div>						
		 					</div>	
							<div class="form-group">
	 							<label class="col-sm-2 control-label">
	 							Description
	 							</label>
	 							<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="sighting.description"></input>
	 							</div>
	 						</div>
							<div class="form-group">
	 							<label class="col-sm-2 control-label">
	 							Date
	 							</label>
	 							<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="sighting.date"></input>
	 							</div>
	 						</div>
							<br>
						</form>      
	      			</div>
	      			<div class="modal-footer">
			  			<button type="button" class="btn btn-info"  ng-click="editSighting(sighting)" data-dismiss="modal">Edit Sighting</button>
	        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      			</div>
		    	</div>
			</div>		
		</div>
		<div ng-repeat="sighting in sightings">
			<div class="list-group">				
				<div class="list-group-item">
			 		<h4 class="text-center lead list-group-item-heading">
			 		{{sighting.title}}
			 		</h4>
			 		<hr>
			 		<p class="text-left lead list-group-item-text">
				 		{{sighting.description}}
			 		</p>
			 		<p class="text-right list-group-item-text">
				 		{{sighting.author}}
			 		</p>
			 		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#ModalEditSighting" ng-click="getSighting(sighting)">Edit</button>	 	
			 		<button class="btn btn-danger" ng-click="deleteSighting(sighting)">Delete</button>	
		 		</div>
			</div>
		</div>
	</section>
