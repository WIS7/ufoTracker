<div class="container">
 	<section>
	<div class="container">
	<!-- <h1>{{titlePage}}</h1> -->
	 <h1>Profile Page</h1>
    {{ currentUser() }}	
    <div class="row">
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
				Edit user information!	
				</button>		
			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" ng-click="hideMap()" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Edit user information!</h4>
			      </div>
			      <div class="modal-body">
					<form class="form-horizontal">
			 			<div class="form-group">
			 				<label class="col-sm-2 control-label">
			 					First Name
			 				</label>
			 				<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="First Name" ng-model="firstname"></input>
			 				</div>
			 			</div>	
						<div class="form-group">
			 				<label class="col-sm-2 control-label">
			 					Second Name
			 				</label>
			 				<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Second Name" ng-model="secondname"></input>
			 				</div>
			 			</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">
								Adress
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Adress" ng-model="adress"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">
								Sex 
							</label>
							<div class="col-sm-2">
								<input type="radio"  ng-model="sexMan">Boy <p></p>
								<input type="radio"  ng-model="sexMan">Girl</input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">
								Birthday
							</label>
							<div class="col-sm-10">
								<input type="date" name="Birthday" ng-model="birthday">
			 				</div>
						</div>
						
						<br>
			 			
					</form>      
			      </div>
			      <div class="modal-footer">
					  <button class="btn btn-info" type="button" ng-click="editProfil()"data-dismiss="modal">Edit</button>
			        <button type="button" ng-click="hideMap()" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			</div>		
		</div>
		<section>
			<h1 class="text-center">User info!</h1>
			<hr>
			<div ng-repeat="User info!">
				<div class="list-group">
					<div class="list-group-item">
					 	<h4 class="text-center lead list-group-item-heading">
					 		{{user.firstname}}
					 	</h4>
					 	<hr>
					 	<p class="text-left lead list-group-item-text">
					 		{{user.secondname}}
					 	</p>
					 	<p class="text-right list-group-item-text">
					 		{{user.adress}}
					 	</p>
						<button ng-click="viewSighting(sighting._sightingID)">view</button>
						<hr>
						<div ng-show="isLoggedIn()">
							<input type="text" placeholder="Comment" ng-model="sighting.comment"></input>
							<button ng-click="writeComment(sighting)">Add a comment</button>
						</div>	
				 	</div>
				</div>
			</div>
		</section>
	</div>
</div>

		<h1 class="text-center">Your sightings</h1>
		<hr>
		<div ng-repeat="sighting in sightings">
			<div class="list-group">
				<div class="list-group-item">
				 	<h4 class="text-center lead list-group-item-heading">
					 		{{sighting.title}}
				 	</h4>
				 	<hr>
				 	<p class="text-left lead list-group-item-text">
					 		{{sighting.description}}
				 	</p>
				 	<p class="text-right list-group-item-text">
					 		{{sighting.author}}
				 	</p>
				 	<button class="btn btn-danger" ng-click="deleteSighting(sighting._sightingID)">Delete</button>
			 	</div>
			</div>
		</div>
	</section>
</div>
